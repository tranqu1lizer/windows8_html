<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: aliceblue;">Start</h1>
    <div class="container">
        <!-- Первый столбец -->
        <div class="container__item_block1">
            <div class="container__item-element">
                <image src="icons/w8_mail_icon.png"></image>
            </div>
            <div style="background: url(icons/win8_calendar.webp); background-size: cover;position: relative;" class="container__item-element">
                <p style=" font-size: larger; position: absolute;bottom: 0; padding-left:7%; color:aliceblue;">Calendar</p>
            </div>
            <div class="container__item-element">
                <image src="icons/win8_finance.png"></image>
            </div>
            <div class="container__item-element" style="background-color: blueviolet;position: relative;">
                <p style=" font-size: larger; position: absolute;bottom: 0; padding-left:7%; color:aliceblue;">Desktop</p>
            </div>
        </div>
        
        <!-- Второй столбец -->
        <div class="container__item_block2">
            <div class="container__item-element" style="background-image: url('icons/47700d2e75da.jpg'); background-size:cover; background-position:center;"></div>
            <div class="container__item-element">
                <img src="icons/steam.png">
            </div>
            <div class="container__item-element">
                <img src="icons/telega.png">
            </div>
            <div class="container__item-element" style="background-image: url(icons/avito.jpg);background-size:cover; background-position:center;"></div>
        </div>  

        <!-- Третий столбец -->
        <!-- Маленькие квадратики -->
        <div class="container__item_block_3">
            <div class="container__item-element_small" style="background-color:blueviolet; background-image: url('icons/Visual_Studio_Icon_2022.svg.png'); background-size:cover; background-position:center;"></div>
            <div class="container__item-element_small">
                <image src="icons/pict--internet-explorer-windows-8-apps-vector-stencils-library.png"></image>
            </div>
            <div class="container__item-element_small">
                <image src="icons/Settings_Windows_8.webp"></image>
            </div>
            <div class="container__item-element_small" style="background-color:burlywood; background-image: url(icons/Google_Chrome_icon_\(September_2014\).svg.png);background-size:cover; background-position:center;"></div>

            <div class="container__item-element" style="background: url(icons/weather0.png);background-size:cover; background-position:center; position: relative;">
                <p style="font-size: larger; position: absolute;padding-top: 25%;padding-left: 3%; color:aliceblue;">Weather</p>
            </div>

            <div class="container__item-element" style="background: url(icons/travel.jpg);background-size:cover; background-position:center; position: relative;">
                <p style="font-size: larger; position: absolute;padding-top: 25%;padding-left: 3%; color:aliceblue;">Travel</p>
            </div>
        </div>

        <!-- Четвертый столбец (справа) -->
        <div class="container__item_tab_block3">
            <!-- большие -->
            <div class="container__item-element" style="background-color:#5133ab; background-image: url('icons/windows-10-calendar-icon-16.jpg');"></div>
            <div class="container__item-element" style="background: url(icons/mountains.jpg);">
                <p style="font-size:x-large; position: absolute;padding-top: 22%;padding-left: 3%; color:white;">Gallery    </p>
            </div>
           
            <!-- маленькие -->
            <div class="container__item-element_small" style="background-image: url(icons/windows-10-calendar-icon-13.jpg);background-size:cover; background-position:center;">
                <p style="font-size: larger; position: absolute;padding-top: 58%; padding-left:3%; color:aliceblue;">Mail</p>
            </div>
            <div class="container__item-element_small" style="background-image: url(icons/xbox.png);background-size:cover; background-position:center;">
                <p style="font-size: larger; position: absolute;padding-top: 58%; padding-left:3%; color:aliceblue;">Xbox 360</p>
            </div>
            <div class="container__item-element_small" style="background-image: url(icons/windows_8_maps.png); position: relative;">
                <p style="font-size: larger; position: absolute;padding-top: 58%; padding-left:3%; color:aliceblue;">Maps</p>
            </div>
            <div class="container__item-element_small" style="background-image: url(icons/Music.ico); position: relative;">
                <p style="font-size: larger; position: absolute;padding-top: 58%; padding-left:3%; color:aliceblue;">Music</p>
            </div>
        </div>
        </div>  
    </div>
</body>
</html>
